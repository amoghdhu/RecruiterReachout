<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light my-3">
        <a class="navbar-brand" href="{{ url_for('send_email') }}">Email Bot</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.endpoint == 'send_email' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('send_email') }}">Home</a>
                </li>
                <li class="nav-item {% if request.endpoint == 'view_results' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('view_results') }}">Results</a>
                </li>
                <li class="nav-item {% if request.endpoint == 'templates_page' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('templates_page') }}">Templates</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
